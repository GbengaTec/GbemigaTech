<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="main">
<h1 id="title">GbengaTech Survey Form</h1>
<p id="description">Thanks for taking your time to add more videos</p>
<div class="main-content">
<div class="form-content">
    <form id="survey-form">
        <label for="name" id="name-label">Name</label>
        <input type="text" id="name" required placeholder="enter your name"/></br>

        <label for="email" id="email-label">Email</label>
        <input type="email" id="email" required placeholder="enter your email"/></br>

        <label for="number" id="number-label">Enter your rate from 1 to 10</label>
        <input type="number" id="name" min="1" max="10" required placeholder="enter your rate"/></br>

        <label for="dropdown">Which position best define your role?</label>
        <select id="dropdown">
            <option value="student">student</option>
            <option value="teacher">teacher</option>
            <option value="parent">parent</option>
            <option value="lawyer">lawyer</option>
            <option value="others">others</option>
        </select>
<fieldset>
    <legend>would you recommend this channel to your friend?</legend>
    <input type="radio" name="recommend" checked id="definitely" value="definitely"/><label for="definitely">definitely</label></br>
    <input type="radio" name="recommend" id="maybe" value="maybe"/><label for="maybe">maybe</label></br>
    <input type="radio" name="recommend" id="will-not" value="will-not"/><label for="will-not">Will not</label></br>
</fieldset>

<p>What will you like to see improved?</p>
<input type="checkbox" name="video-length" id="video-length" value="video-length"><label for="video-length">Video length</label></br>
<input type="checkbox" name="content-quality" id="content-quality" value="content-quality"><label for="content-quality">Content quality</label></br>
<input type="checkbox" name="add-more-videos" id="add-more-videos" value=""><label for="add-more-videos">Add more videos</label></br>
<label for="comment">Any comment or suggestion?</label>
<textarea id="comment" rols="4" cols="50">Add your suggestio here..</textarea>
<button id="submit" type="submit">Submit</button>

    </form>
</div>
</div>
</div>
</body>
</html>
